<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Image Upload</h1>
<input id="fileupload" type="file" name="fileupload" />
<button id="upload-button" onclick="uploadFile()">Upload</button>
<script>
    async function uploadFile(){
        let formData = new FormData();
        formData.append("data", fileupload.files[0]);
        await fetch("http://localhost:8080/images", {
        method : "POST",
        body : formData
        }).then(res =>res.text()).then( text => alert(text));
    }
</script>
</body>
</html>
